      <!--Register form-->
      <div class="form-content">
        <div class="auth-form">

          <h1 id="h1"> My Profile</h1>

          <form  id="userprofile" >

            <div class="profile-section">
            <div class="ui-grid-a tot-points">
              <div id="imgave" class="ui-block-a">
                <div class="points">
                  <img class="center" src="../../assets/images/user.svg" />

                         <br>         
        
                </div>
              </div>
              </div>

          <label  class="input-label">Name</label>
          <div class="div-lable">
            <label mbsc-input id="full-name" required class="text-input" type="text" name="username" data-role="none" placeholder="qqq"> qqq </label>
          </div>

          <label  class="input-label">Email </label>
          <div class="div-lable">
            <label mbsc-input id="email-input" required class="text-input"  type="email"   name="email"  data-role="none"  placeholder="qqq@gmail.com*"> qqq@gmail.com </label>
          </div>

          <label  class="input-label">Mobile No </label>
          <div class="div-lable">
            <label mbsc-input id="mobile-input" required class="text-input"  type="mobile"   name="mobile" minlength="10" maxlength="10" data-role="none"  placeholder="1234567890" > 1234567890 </label>
          </div>

                  
          <label name="password" class="input-label">Password </label>
          <div class="div-lable">
            <input mbsc-input id="password-input" required class="text-input"  type="password" name="password" data-role="none" value="FakePSW" />
          </div>
