<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PawCare | Game</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="../../pages/Game/game.css" />
    <script src="../../js/main.js"></script>
    <script src="../../pages/Game/game.js"></script>
  </head>

  <body>
    <div data-role="page">
      <!-- header -->
      <div data-role="header" id="header">
        <div>
          <a class="logo-img" href="/pages/Homepage/home.html" data-role="none" data-ajax="false">
            <img class="logo-img" src="../../assets/images/logo.png">
          </a>
        </div>

      <!---intro face -->

        <div class="ui-grid-a intro-face" id="intro-face">
            <img id="quiz-img" src="../../assets/images/quiz.png" alt="logo" />
        </div>

        <div class="ui-grid-a intro-face" id="intro-face2">
          <h1> Hurry!! </h1>
          <h3>  Try and Win 10% Discount on Your next Service</h3>
        </div>



      <!--Description landing-->
      <div class="ui-grid-content description-landing" id="description-landing">
        <div class="description-container">
          <p id="intro-heading">Terms & Conditions</p>
          <p id="intro-body">
            Welcome to the leading train booking operating application of
            SriLanka.TrainBuddy is a treasure hunt mobile web application
            encouraging users to visit and explore the best places in the
            country.
          </p>
          <!--intro video-->
          <div class="video-container">
            <video id="intro-video" loop autoplay>
              <source src="/assets/video/introVideo.mp4" />
            </video>
          </div>
        </div>
      </div>




      <!-- system feedback-->

        <div class="auth-form">
          <button id="submit" class="prime-btn" data-role="none" type="submit">
            SUBMIT FEEDBACK
          </button>
        </div>



      <!-- footer -->
      <div data-role="footer" id="footer">

        <!-- Footer added through JS -->
      </div>

      </div>
    </div>
  </body>
</html>
