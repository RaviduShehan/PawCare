<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PawCare | Register</title>

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="../../style/main.css" />
  <link rel="stylesheet" href="../../pages/Log&Reg/logreg.css" />
  <script src="../../js/main.js"></script>
  <script src="../../pages/Log&Reg//log&reg.js"></script>

</head>

<body>

<div data-role="page" id="forgotpassword-page">
  <!-- header -->
  <div data-role="header" id="header">
    <a class="logo-img" href="../../pages/Homepage/home.html" data-role="none" data-ajax="false">
      <img class="logo-img" src="../../assets/images/logo.png">
    </a>
  </div>

  <!--Register form-->
  <div class="form-content">
    <div class="auth-form">

      <h1 id="h1"> Forgot your Password?</h1>
      <h3 id="h3"> Type your email to get new password.</h3>

      <label  class="input-label">Email </label>
      <div class="div-lable">
        <input id="email-input"  class="text-input"  type="email"   name="email"  data-role="none"  placeholder="Email*" />
      </div>

      <button onclick="location.href = '../../pages/Log&Reg/login.html';" id="send-btn" class="prime-btn" data-role="none" > Send
      </button>
      <div class="load-ellipsis"> </div>

      <button onclick="location.href = '../../pages/Log&Reg/login.html';" id="go-back-btn" class="cancel-btn" data-role="none" > Go back
      </button>
      <div class="load-ellipsis"> </div>

    </div>
  </div>

  <!-- footer -->
  <div data-role="footer" id="footer">

    <!-- Footer added through JS -->
  </div>


</div>
</div>
</body>
</html>
