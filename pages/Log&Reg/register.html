<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PawCare | Register</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../style/main.css" />
    <link rel="stylesheet" href="../../pages/Log&Reg/logreg.css" />
    <script src="../../js/main.js"></script>
    <script src="../../pages/Log&Reg/log&reg.js"></script>

  </head>

  <body>

    <div data-role="page" id="signup-page">
      <!-- header -->
        <div data-role="header" id="header">
          <div>
            <a class="logo-img" href="/pages/Homepage/home.html" data-role="none" data-ajax="false">
              <img class="logo-img" src="../../assets/images/logo.png">
            </a>
          </div>

 <!--         <div class="ui-block-b head-avatar">
            <a id="nav-img" data-toggle="collapse" href="#collapseMenu" role="button" aria-expanded="false" aria-controls="collapseMenu" >
              <img class="menu-icon" src="../../assets/icons/menu.svg" />
            </a>
          </div> -->

        </div>

      <!--Register form-->
      <div class="form-content">
        <div class="auth-form">

          <h1 id="h1"> Register with Us</h1>

          <label  class="input-label">Full Name</label>
          <div class="div-lable">
            <input id="full-name" class="text-input" type="text" name="name" data-role="none" placeholder="Name*" />
          </div>

          <label  class="input-label">Email </label>
          <div class="div-lable">
            <input id="email-input"  class="text-input"  type="email"   name="email"  data-role="none"  placeholder="Email*" />
          </div>

          <label  class="input-label">Mobile No </label>
          <div class="div-lable">
            <input id="mobile-input"  class="text-input"  type="mobile"   name="mobile"  data-role="none"  placeholder="Mobile Number*" />
          </div>

          <label  class="input-label">Password </label>
          <div class="div-lable">
            <input id="password-input" class="text-input"  type="password" name="password" data-role="none" placeholder="Password*" />
          </div>

          <label  class="input-label"> Confirm password </label>
          <div class="div-lable">
            <input id="conf-pw" class="text-input" type="confirmpassword" name="confirmpassword" data-role="none" placeholder="Re-enter Password*" />
          </div>


          <button onclick="window.location.href = '../../pages/Log&Reg/login.html';" id="signup-btn" class="prime-btn" data-role="none" > SignUp
          </button>
          <div class="load-ellipsis">

          </div>
          <div class="link-container">
            <p>
              <a data-ajax="false" href="../../pages/Log&Reg/login.html"  data-role="none" >Already have an account? </a>
            </p>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div data-role="footer" id="footer">

      <!-- Footer added through JS -->
      </div>


      </div>
    </div>
  </body>
</html>
